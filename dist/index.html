<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="@griitch">
  <title>todolist app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <nav id="navbar">
    <svg id="hamburger" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-list"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0
       1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
    </svg>

    <div id="logo">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
        viewBox="0 0 16 16">
        <path
          d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z" />
      </svg> Todo List
    </div>
  </nav>

  <div id="container">

    <div id="toolbar">
      <div id="all" class="toolbaritem toolbaritemWborder toolbaritemActive">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="icon"
          viewBox="0 0 16 16">
          <path
            d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z" />
          <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z" />
        </svg>
        All todos
      </div>
      <div id="today" class="toolbaritem toolbaritemWborder">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="icon"
          viewBox="0 0 16 16">
          <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z" />
          <path
            d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z" />
        </svg>
        Todos due today
      </div>
      <div id="week" class="toolbaritem toolbaritemWborder">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="icon"
          viewBox="0 0 16 16">
          <path
            d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
          <path
            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
        </svg>
        Todos due this week
      </div>
      <div id="overdue" class="toolbaritem toolbaritemWborder">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="icon"
          viewBox="0 0 16 16">
          <path
            d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098L9.05.435zM8
             4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        Overdue todos
      </div>
      <h1>Project :</h1>
      <select class="form-select mb-3">
        <option value="defaultProject" selected>No particular project</option>
      </select>

      <div id="addProject" class="toolbaritem">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="icon"
          viewBox="0 0 16 16">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        Add a project
      </div>

      <div id="addProjectForm" class="container mt-3 displaynoneclass ">
        <form action="#">
          <label for="" class="form-label ">Project name</label>
          <input type="text" maxlength="25" class="form-control " id="projectFormInput" placeholder="25 chars max">
          <label id="projectFormEmpty" class="mt-1 projectFormErr displaynoneclass">Enter the name of the
            project!!</label>
          <label id="projectFormExists" class="mt-1 projectFormErr displaynoneclass">Name already exists !!</label>
          <div id="projectFormSuccess">
          </div>

          <button id="saveProjectForm" type="button" class="btn btn-primary my-3">save</button>
          <button id="discardProjectForm" type="reset" class="btn btn-danger my-3">discard</button>
        </form>
      </div>


    </div>

    <div id="display" class="container">

      <div class="row">

        <div class="col-md-6 ">

          <button id="add_a_todo" class="btn-lg btn-primary btn my-3 me-3" style="width: 220px;" data-bs-toggle="modal"
            data-bs-target="#addProjectmodal">
            Add a todo</button>

          <button id="removeProject" class="btn-lg btn-danger my-3 btn" style="width: 220px;" disabled>
            remove project</button>

        </div>

      </div>

      <div class="modal fade" id="addProjectmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add a todo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="addTaskMessage">
              </div>
              <form name="addTask">
                <div class="mb-3">
                  <label for="" class="form-label">Name of the task</label>
                  <input type="text" class="form-control" maxlength="30" placeholder="maximum 30 chars">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Due Date</label>
                  <input type="date" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Description </label>
                  <textarea class="form-control " cols="50" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </form>


            </div>
          </div>
        </div>
      </div>


      <div class="accordion" id="todosContainer">
      </div>

    </div>

  </div>
  <footer>
    made by <a target="_blank" href="https://github.com/griitch">@griitch</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>

</body>

</html>
